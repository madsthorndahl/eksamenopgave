<!-- bruger oplysninger -->
<h1> Edit my Account </h1>

<form name="editForm" method="post">
    <div id = "sign-up">

        <br>
        <p>Username</p>

        <input type="text" id="editUsername" value="" placeholder="Name">
        <br/>

        <br/>
        <p>Phone</p>
        <input type="text" id="editPhone" value="" placeholder="Phone number">
        <br/>
        <br/>

        <p>City</p>
        <input type="text" id="newCity" value="" placeholder="City">
        <br/>
        <br/>

        <p>Zip</p>
        <input type="text" id="newZip" maxlength="4" value="" placeholder="Zip code">
        <br/>
        <br/>



        <p>Address</p>
        <input type="text" id="newAddress" value="" placeholder="Address">
        <br/>
        <br/>


        <p>E-mail</p>
        <input type="text" name="email" id="newEmail" value="" placeholder="E-mail" />
        <br/>
        <br>



        <p>Password</p>
    <input type="text" id="newPassword" value="" placeholder="Password">
    <br>
    <br>


   <div id="signUpButton">
    <button id="editBtn" type="button" class="registerbtn" > Submit </button>
    </div>
<br>

   

</div>
</form>
